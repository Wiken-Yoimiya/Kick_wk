<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello,world!</title>
    <style>
      * {
        /* 清除所有的内外边距 */
        padding: 0;
        margin: 0;
      }
      div {
        /* 背景颜色 */
        background-color: rgba(199, 188, 188, 0.73);
        /* 文字居中 */
        text-align: center;
        /* 内边距 */
        padding: 50px;
        border-radius: 20px;
      }
      img {
        width: 100px;
        height: 100px;
        /* 圆角 */
        border-radius: 50%;
      }
      footer {
        height: 40px;
        display: flex;
        justify-content: center;
        padding-top: 20px;
        background-color: #45a1ff;
        color: #fff;
        border-radius: 5px;
      }
      .time {
        width: 680px;
        height: 680px;
        background-color: cornsilk;
        /* 显示模式设置为 flexbox 布局， */
        display: flex;
        /* 子元素垂直排列（从上到下） */
        flex-direction: column;
        /* 水平交叉轴居中对齐 */
        align-items: center;
        /* 垂直轴居中对齐 */
        justify-content: center;
        margin: 20px auto;
        border: thick double #32a1ce;
        border-radius: 40px;
      }
      span {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./source/eye01.jpg" alt="头像" />
    </div>
    <div class="time">
      <span>当前时间</span>
      <p>00:00:00</p>
      <p>距离今天结束还有</p>
      <div id="dao-time">
        <span class="hour">00</span>
        <i>:</i>
        <span class="minutes">00</span>
        <i>:</i>
        <span class="seconds">00</span>
      </div>
    </div>
    <footer>我的网站</footer>
  </body>
</html>
