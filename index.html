<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 去除内外边距 */
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #eee;
      }
      .slide {
        width: 250px;
        height: 450px;
        background-color: rgba(105, 101, 101, 0.6);
        /* 内边距 */
        padding: 20px 0;
        margin: 100px;
        /* 相对定位 */
        position: relative;
      }
      .slide ul {
        /* 去除样式 */
        list-style: none;
      }
      .slide ul li {
        width: 100%;
        height: 42px;
        /* 文本上下居中 */
        line-height: 42px;
        /* 文本对齐 */
        text-align: left;
        /* 左内边距 */
        padding-left: 30px;
        /* 防止容器增大 */
        box-sizing: border-box;
      }
      .slide ul li a {
        /* 变为块级元素 */
        display: inline-block;
        /* 去掉下划线 */
        text-decoration: none;
        /* 字体颜色 */
        color: #fff;
      }
      /* 将鼠标移到标签上时显示颜色 */
      .slide ul li:hover {
        background-color: #ff6700;
      }
      .slide-list {
        width: 992px;
        height: 490px;
        background-color: aqua;
        /* 绝对定位 */
        position: absolute;
        top: 0;
        left: 250px;
        /* 添加边框 */
        border: 1px solid #b09292;
        /* 去除右边框 */
        border-left: none;
        /* 添加阴影 */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18);
        /* 默认不显示 */
        display: none;
      }
      .slide ul li:hover > .slide-list {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 结构 -->
    <div class="slide">
      <ul>
        <li>
          <a href="#">手机</a>
          <div class="slide-list">mimi</div>
        </li>
        <li>
          <a href="#">电视</a>
          <div class="slide-list">okko</div>
        </li>
      </ul>
    </div>
  </body>
</html>
